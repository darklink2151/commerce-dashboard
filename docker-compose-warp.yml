version: '3'

services:
  cloudflare-warp:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-warp
    command: tunnel run
    volumes:
      - ./warp-existing-mcp-config.json:/etc/cloudflare-warp/config.json:ro
      - warp-data:/var/lib/cloudflared
    restart: unless-stopped
    network_mode: "host"
    environment:
      - MCP_SERVER_HOST=localhost
      - MCP_SERVER_PORT=8888

volumes:
  warp-data: 