<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art Generator</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Art Generator</h1>
            <p>Create stunning AI-generated artwork from text prompts</p>
        </header>

        <div class="generator-container">
            <div class="form-container">
                <form id="generation-form">
                    <div class="form-group">
                        <label for="prompt">Text Prompt:</label>
                        <textarea id="prompt" name="prompt" rows="3" placeholder="Describe the image you want to generate..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="negative-prompt">Negative Prompt (optional):</label>
                        <textarea id="negative-prompt" name="negative-prompt" rows="2" placeholder="Elements you want to exclude..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half">
                            <label for="steps">Steps:</label>
                            <input type="range" id="steps" name="steps" min="10" max="50" value="30">
                            <span id="steps-value">30</span>
                        </div>
                        
                        <div class="form-group half">
                            <label for="guidance">Guidance Scale:</label>
                            <input type="range" id="guidance" name="guidance" min="1" max="20" step="0.5" value="7.5">
                            <span id="guidance-value">7.5</span>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half">
                            <label for="width">Width:</label>
                            <select id="width" name="width">
                                <option value="512">512px</option>
                                <option value="768">768px</option>
                                <option value="1024">1024px</option>
                            </select>
                        </div>
                        
                        <div class="form-group half">
                            <label for="height">Height:</label>
                            <select id="height" name="height">
                                <option value="512">512px</option>
                                <option value="768">768px</option>
                                <option value="1024">1024px</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" id="generate-btn">Generate Image</button>
                    </div>
                </form>
            </div>
            
            <div class="result-container">
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>Generating your masterpiece...</p>
                </div>
                
                <div id="result" class="hidden">
                    <div class="image-container">
                        <img id="result-image" src="" alt="Generated image">
                    </div>
                    <div class="image-info">
                        <p id="generation-time"></p>
                        <div class="image-actions">
                            <button id="download-btn">Download</button>
                            <button id="share-btn">Share</button>
                        </div>
                    </div>
                </div>
                
                <div id="initial-message">
                    <p>Your generated image will appear here</p>
                </div>
                
                <div id="error-message" class="hidden">
                    <p>Error generating image. Please try again.</p>
                </div>
            </div>
        </div>
        
        <div class="gallery-container">
            <h2>Gallery</h2>
            <div id="gallery" class="gallery">
                <!-- Generated images will be displayed here -->
            </div>
        </div>
    </div>
    
    <footer>
        <p>AI Art Generator &copy; 2023 | Powered by Stable Diffusion</p>
    </footer>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
